  image: "ed.jpg"
  position: Founder & CEO
  description: Conceptualized and initially investigated ApoL1 as a therapeutic against human disease in 2010, with proven scientific track record of publications on ApoL1 toxicity.
  display: true
  social:
    - title: linkedin
      url: https://www.linkedin.com/in/eric-dejesus-phd-77b710225/

- name: Michael Cipriano, PhD
  image: "mc.jpg"
  position: Founder & Vice President R&D
  description: Conceptualized targeting ApoL1 with a bispecific antibody guided system, bringing a strong background in bioinformatics, research study design, and data analysis.
  display: true
  social:
